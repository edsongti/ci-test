name: ci-golang-workflow
on:
  push:
    branches: [ * ]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Run go test and matn.go
        run: |
          go test go tes
          go math.go
